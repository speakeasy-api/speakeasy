overlay: 1.0.0
info:
  title: Overlay ../openapi.yaml => ../openapi-invalid.yaml
  version: 0.0.0
actions:
  - target: $["tags"][7]["description"]
    update: REST APIs for capturing event data
  - target: $["paths"]["/v1/apis"]["get"]["description"]
    update: |-
      Get a list of all Apis and their versions for a given workspace.
      Supports filtering the APIs based on metadata attributes.
  - target: $["paths"]["/v1/apis"]["get"]["parameters"][0]["in"]
    update: path # invalid
  - target: $["paths"]["/v1/apis"]["get"]["x-speakeasy-name-override"]
    remove: true
  - target: $["paths"]["/v1/apis"]["post"]
    remove: true
  - target: $["paths"]["/v1/apis/{apiID}/api_endpoints"]["get"]["responses"]["200"]
    update:
      content:
        application/json:
          schema:
            title: ApiEndpoints
            items:
              $ref: "#/components/schemas/ApiEndpoint"
            type: array
  - target: $["paths"]["/v1/apis/{apiID}/api_endpoints"]["get"]["responses"]["200"]
    update:
      description: OK
  - target: $["paths"]["/v1/apis/{apiID}/api_endpoints"]["get"]["responses"]["200"]["$ref"]
    remove: true
  - target: $["paths"]["/v1/apis/{apiID}/version/{versionID}/api_endpoints"]["get"]["responses"]["200"]["content"]["application/json"]["schema"]["title"]
    update: APIEndpoints
  - target: $["paths"]["/v1/apis/{apiID}/version/{versionID}/api_endpoints"]["get"]["responses"]["200"]["content"]["application/json"]["schema"]["x-speakeasy-name-override"]
    remove: true
  - target: $["components"]["responses"]["default"]["description"]
    update: Default error response
  - target: $["components"]["responses"]["ApiEndpoints"]
    remove: true
