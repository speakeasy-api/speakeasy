name: Release

on:
    push:
        branches:
            - main
    workflow_dispatch:

permissions:
    contents: write

jobs:
    release:
        name: Release
        runs-on:
            group: windows-latest-large
        if: startsWith(github.event.head_commit.message, 'ci:') != true
        steps:
            - name: Setup environment
              run: |-
                  chcp 65001 #set code page to utf-8
                  echo ("GOPRIVATE=github.com/speakeasy-api") >> $env:GITHUB_ENV
            - name: Checkout repository
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
              with:
                  fetch-depth: 0
            - name: Conventional Commits
              uses: TriPSs/conventional-changelog-action@67139193614f5b9e8db87da1bd4240922b34d765 # v6.0.0
              with:
                  github-token: ${{ secrets.github_token }}
                  skip-commit: "true"
                  output-file: ./RELEASE_NOTES.md
                  skip-on-empty: "false"
                  preset: conventionalcommits

            - name: Get current date
              id: date
              shell: bash
              run: echo "today=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

            - name: Checkout marketing-site repository
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
              with:
                  repository: speakeasy-api/marketing-site
                  token: ${{ secrets.BOT_REPO_TOKEN }}
                  path: marketing-site

            - name: Write formatted changelog file with frontmatter
              run: |
                  mkdir -p marketing-site/src/content/changelog
                  {
                    echo "---"
                    echo "title: \"Changelog for ${{ steps.date.outputs.today }}\""
                    echo "date: \"${{ steps.date.outputs.today }}\""
                    echo "---"
                    echo ""
                    cat RELEASE_NOTES.md
                  } > marketing-site/src/content/changelog/${{ steps.date.outputs.today }}.md

            - name: Commit changelog to marketing-site
              working-directory: marketing-site
              run: |
                  git config user.name "speakeasybot"
                  git config user.email "speakeasybot@speakeasy.com"
                  git checkout -b changelog/update-${{ steps.date.outputs.today }}
                  git add src/content/changelog/${{ steps.date.outputs.today }}.md
                  git commit -m "docs: add changelog for ${{ steps.date.outputs.today }}"
                  git push origin HEAD

            - name: Create PR on marketing-site
              uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
              with:
                  path: marketing-site
                  token: ${{ secrets.BOT_REPO_TOKEN }}
                  commit-message: "docs: add changelog for ${{ steps.date.outputs.today }}"
                  title: "docs: add changelog for ${{ steps.date.outputs.today }}"
                  branch: changelog/update-${{ steps.date.outputs.today }}

            - name: Clean up temp files
              run: rm RELEASE_NOTES.md

            - name: Setup Go (disabled for testing)
              if: false
              uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
              with:
                  go-version-file: "go.mod"
                  # Reference: https://github.com/actions/setup-go/issues/495
                  cache: false
            # More assembly might be required: Docker logins, GPG, etc. It all depends
            # on your needs.
            - name: Configure git for private modules
              run: git config --global url."https://speakeasybot:${{ secrets.BOT_REPO_TOKEN }}@github.com".insteadOf "https://github.com"
            - name: Setup Choco (disabled for testing)
              if: false
              uses: crazy-max/ghaction-chocolatey@6828f16489ec8d2968b55066766cb41f0d278f2a # v3.3.0
              with:
                  args: --version
            - name: goreleaser (disabled for testing)
              if: false
              uses: goreleaser/goreleaser-action@9c156ee8a17a598857849441385a2041ef570552 # v6.3.0
              with:
                  distribution: goreleaser
                  version: latest
                  args: release --clean
              env:
                  GITHUB_TOKEN: ${{ secrets.BOT_REPO_TOKEN }}
                  CHOCOLATEY_API_KEY: ${{ secrets.CHOCOLATEY_API_KEY }}
