openapi: 3.1.0
info:
  title: File API example
  version: 1.0.0
servers:
  - url: https://httpbin.org

paths:
  /uuid:
    get:
      operationId: generateUUID
      responses:
        "200":
          description: A random UUID
          content:
            application/json:
              schema:
                title: UUID
                $ref: "components.yaml#/components/schemas/UUIDResult"
  /products:
    get:
      operationId: listProducts
      responses:
        "200":
          description: A list of products
          content:
            application/json:
              schema:
                $ref: "components.yaml#/components/schemas/Products"